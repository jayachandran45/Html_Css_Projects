<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid-container">
        <div class="layout layout1">
            <header>Checkout Details</header>
        </div>
        <div class="layout layout2">
            <div class="item-card">
                <p class="name">Shoes </p>
                <p class="price">$20</p>
            </div>
            <div class="item-card">
                <p class="name">Track Pants</p>
                <p class="price">$30</p>
            </div>
            <div class="item-card">
                <p class="name">Cricket Bat</p>
                <p class="price">$10</p>
            </div>
        </div>
        <div class="layout layout3">
            <div class="item-card total-amount-card">
                <p class="total-items">3 items</p>
                <p class="total-price">$60</p>
            </div>
            <div class="item-card cummulative-total">
                <p class="total-items">Total</p>
                <p class="total-price">$60</p>
            </div>
        </div>
        <div class="layout layout4">
            <footer>Thank You!</footer>
        </div>
    </div>

</body>

</html>
