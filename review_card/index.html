<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini-Project Starter</title>
</head>

<style>
    .five span::before,
    .four span::before,
    .three span::before,
    .two span::before,
    .one span::before {
        display: block;
        content: "";
        height: .8rem;
        /* width: 80%; */
        /* width: 20px; */
        width: 70%;

        background-color: #ffc107;
        position: absolute;
        top: calc(50% - .4rem);
        overflow: hidden;
        border-radius: 20px;
    }

    .four span::before {
        width: 30%;
    }

    .three span::before {
        width: 50%;
    }

    .two span::before {
        width: 20%;
    }

    .one span::before {
        width: 10%;
    }

    .review span {
        /* width: 300px; */
        background-color: rgba(255, 255, 255, 0.681);
        /* border: 2px solid white; */
    }
</style>

<body class="bg-white">

    <div class="container mt-2">
        <!-- first section  -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-12 shadow-lg pb-3 rounded-2"
                style="background-color: rgb(222, 222, 222);">
                <!-- top row  -->
                <div class="row p-lg-5 p-3 justify-content-between">
                    <div class="col-7 p-0">
                        <h2>What others think about the produce</h2>
                    </div>
                    <div class="col-4 p-3 bg-white text-black">
                        <h3 class="m-0"><img class="position-relative " src="star.png" alt="" width="25px"
                                style="top: -4px;">
                            4.8</h3>
                        <p class="m-0">Average Rating</p>
                    </div>
                </div>
                <!-- Search input field  -->
                <div class="row  px-lg-5 py-1 px-3">
                    <div class="col p-0">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">üîç</span>
                            <input type="text" class="shadow-none form-control" placeholder="Search reviews"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <!-- Review section  -->
                <div class="row review px-lg-5 p-3 ">
                    <h3 class="col-12 p-0">Reviews</h3>
                    <!-- five  -->
                    <div class="five my-2 col-12 position-relative">
                        <div class="row">
                            <p class="m-0 col-2 col-sm-1 p-0">5 <img class="position-relative " src="star.png" alt=""
                                    width="16px" style="top: -3px;"></p>
                            <span class="col-10 col-sm-11 rounded-5 ps-1"></span>
                        </div>
                    </div>
                    <!-- four  -->
                    <div class="four my-2 col-12 position-relative">
                        <div class="row">
                            <p class="m-0 col-2 col-sm-1 p-0">4 <img class="position-relative " src="star.png" alt=""
                                    width="16px" style="top: -3px;"></p>
                            <span class="col-10 col-sm-11 rounded-5 ps-1"></span>
                        </div>
                    </div>
                    <!-- third  -->
                    <div class="three my-2 col-12 position-relative">
                        <div class="row">
                            <p class="m-0 col-2 col-sm-1 p-0">3 <img class="position-relative " src="star.png" alt=""
                                    width="16px" style="top: -3px;"></p>
                            <span class="col-10 col-sm-11 rounded-5 ps-1"></span>
                        </div>
                    </div>
                    <!-- two  -->
                    <div class="two my-2 col-12 position-relative">
                        <div class="row">
                            <p class="m-0 col-2 col-sm-1 p-0">2 <img class="position-relative " src="star.png" alt=""
                                    width="16px" style="top: -3px;"></p>
                            <span class="col-10 col-sm-11 rounded-5 ps-1"></span>
                        </div>
                    </div>
                    <!-- one  -->
                    <div class="one my-2 col-12 position-relative">
                        <div class="row">
                            <p class="m-0 col-2 col-sm-1 p-0">1 <img class="position-relative " src="star.png" alt=""
                                    width="16px" style="top: -3px;"></p>
                            <span class="col-10 col-sm-11 rounded-5 ps-1"></span>
                        </div>
                    </div>
                </div>

                <div class="row px-lg-5 py-1 px-3">
                    <button class="col-lg-4 col-8 btn btn-success rounded-5 fw-bold">Write Review</button>
                </div>


            </div>
        </div>


    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
